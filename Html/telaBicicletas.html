<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletas Disponíveis</title>
    <link rel="stylesheet" href="/Css/telaBicicletas.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <div class="nav-left">
            <div class="logo">
                <a href="/Html/telaInicial.html"><img src="/imagens/logo.png" alt="logo" class="logo-img"></a>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="/Html/telaBicicletas.html"><img src="/imagens/bikeIcon.png" class="icon">Bicicletas</a></li>
            <li><a href="/Html/agendamento.html"><img src="/imagens/calendarioIcon.png" class="icon">Agendar</a></li>
            <li><a href="/Html/sobreNos.html"><img src="/imagens/chatIcon.png" class="icon">Sobre Nós</a></li>
        </ul>
        <div class="nav-right">
            <a href="/Html/telaLogin.html"><img src="/imagens/loginIcon.png" class="icon"></a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Lista de Bicicletas -->
        <div class="bikes-list" id="bikes-list">
            <div class="header">
                <h2 id="results-count">0 Resultados</h2>
            </div>
        </div>

        <!-- Filtro -->
        <div class="filter">
            <h3>Filtrar Por:</h3>
            <div class="filter-option">
                <h4>Modalidade</h4>
                <label><input type="checkbox" value="mountain-bike"> Mountain Bike</label>
                <label><input type="checkbox" value="lazer"> Lazer</label>
                <label><input type="checkbox" value="estrada"> Estrada</label>
            </div>
            <div class="suggestion">
                <p>Não encontrou o que procurava?</p>
                <a href="/Html/sugestoes.html"><button class="suggest-button">Sugira Aqui</button></a>
            </div>
        </div>
    </div>

    <script src="/Js/telaBicicletas.js"></script>
</body>
</html>
