<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Bicicletas</title>
    <link rel="stylesheet" href="/Css/telaBicicletas.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <div class="nav-left">
            <div class="logo">
                <a href="/Html/telaInicial.html"><img src="/imagens/logo.png" alt="logo" class="logo-img"></a>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="/Html/telaBicicletas.html"><img src="/imagens/bikeIcon.png" class="icon">Bicicletas</a></li>
            <li><a href="/Html/agendamento.html"><img src="/imagens/calendarioIcon.png" class="icon">Agendar</a></li>
            <li><a href="/Html/sobreNos.html"><img src="/imagens/chatIcon.png" class="icon">Sobre Nós</a></li>
        </ul>
        <div class="nav-right">
            <a href="/Html/telaLogin.html"><img src="/imagens/loginIcon.png" class="icon">Entrar</a>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container">
        <div>.</div>
        <div></div>
        <h1>CADASTRAR BICICLETA</h1>
        <form id="cadastro" class="cadastrar-bike">
            <input class="img-input" type="file" accept="image/*" placeholder="Insira imagem da bicicleta">
            <input type="text" placeholder="Modelo da Bicicleta" required>
            <input type="text" placeholder="Tipo" required>
            <input type="text" placeholder="Descrição" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Lista de Bicicletas -->
    <main class="main-content">
        <div class="bikes-list">
            <div class="header">
                <h2>Resultados</h2>
                <select>
                    <option>Mais Relevantes</option>
                    <option>Preço: Menor para Maior</option>
                    <option>Preço: Maior para Menor</option>
                </select>
            </div>

            <div id="listaBicicletas">
                <!-- Bicicletas cadastradas serão exibidas aqui -->
            </div>
        </div>
    </main>

    <script src="/Js/telaBicicletas.js"></script>
</body>
</html>
