<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Bicicleta</title>
    <link rel="stylesheet" href="/Css/cadastrarBike.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <div class="nav-left">
            <div class="logo">
                <a href="/Html/telaInicial.html"><img src="/imagens/logo.png" alt="logo" class="logo-img"></a>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="/Html/telaBicicletas.html"><img src="/imagens/bikeIcon.png" class="icon">Bicicletas</a></li>
            <li><a href="/Html/agendamento.html"><img src="/imagens/calendarioIcon.png" class="icon">Agendar</a></li>
            <li><a href="/Html/sobreNos.html"><img src="/imagens/chatIcon.png" class="icon">Sobre Nós</a></li>
        </ul>
        <div class="nav-right">
            <a href="/Html/telaLogin.html"><img src="/imagens/loginIcon.png" class="icon"></a>
        </div>
    </nav>

    <div class="container">
        <h1>CADASTRAR BICICLETA</h1>
        <form id="cadastro">
            <input class="img-input" type="file" accept="image/*" required>
            <input type="text" placeholder="Modelo da Bicicleta" required>
            
            <!-- Dropdown para selecionar o tipo de bicicleta -->
            <label for="tipo">Tipo de Bicicleta</label>
            <select id="tipo" name="tipo" required>
                <option value="" disabled selected>Escolha o tipo</option>
                <option value="mountain-bike">Mountain Bike</option>
                <option value="lazer">Lazer</option>
                <option value="estrada">Estrada</option>
            </select>

            <input type="text" placeholder="Descrição" required>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Contêiner para exibir sugestões -->
        <div id="sugestoes-container" class="sugestoes-container">
            <h2>Sugestões:</h2>
            <p id="nenhuma-sugestao">Não há sugestões disponíveis.</p>
            <!-- Sugestões carregadas aparecerão aqui -->
        </div>
    </div>

    <script src="/Js/cadastrarBike.js"></script>
</body>
</html>
