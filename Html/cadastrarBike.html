<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Bicicleta</title>
    <link rel="stylesheet" href="/Css/cadastrarBike.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <div class="nav-left">
            <div class="logo">
                <a href="/Html/telaInicial.html"><img src="/imagens/logo.png" alt="logo" class="logo-img"></a>
            </div>
         </div>
        <ul class="nav-links">
            <li><a href="/Html/telaBicicletas.html"><img src="/imagens/bikeIcon.png" class="icon">Bicicletas</a></li>
            <li><a href="/Html/agendamento.html"><img src="/imagens/calendarioIcon.png" class="icon">Agendar</a></li>
            <li><a href="/Html/sobreNos.html"><img src="/imagens/chatIcon.png" class="icon">Sobre Nós</a></li>
        </ul>
        <div class="nav-right">
            <a href="/Html/telaLogin.html"><img src="/imagens/loginIcon.png" class="icon">Entrar</a>
        </div>
    </nav>

    <div class="container">
        <h1>CADASTRAR BICICLETA</h1>
        <form id="cadastro" class="cadastrar-bike">
            <input class="img-input" type="file" accept="image/*" placeholder="insira imagem da bicicleta">
            <input type="text" placeholder="Modelo da Bicicleta">
            <input type="text" placeholder="Tipo">
            <input type="text" placeholder="Descrição">
            <button type="submit">Enviar</button>
        </form>
    </div>

     <div class="container">
        <h2>Sugestões de Bicicletas</h2>
        <div id="sugestoes"></div>
     </div>
    
<script src="/Js/cadastrarBike.js"></script>
</body>
</html>
