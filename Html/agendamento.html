<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Aluguel de Bicicleta</title>
    <link rel="stylesheet" href="/Css/agendamento.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="nav">
        <div class="nav-left">
            <div class="logo">
                <a href="/Html/telaInicial.html"><img src="/imagens/logo.png" alt="logo" class="logo-img"></a>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="/Html/telaBicicletas.html"><img src="/imagens/bikeIcon.png" class="icon">Bicicletas</a></li>
            <li><a href="/Html/agendamento.html"><img src="/imagens/calendarioIcon.png" class="icon">Agendar</a></li>
            <li><a href="/Html/sobreNos.html"><img src="/imagens/chatIcon.png" class="icon">Sobre Nós</a></li>
        </ul>
        <div class="nav-right">
            <a href="/Html/telaLogin.html"><img src="/imagens/loginIcon.png" class="icon">Entrar</a>
        </div>
    </nav>

    <!-- Container de Agendamento -->
    <div class="container">
        <div class="content">
            <!-- Informações da Bicicleta -->
            <div class="bike-info">
                <h2>Detalhes da Bicicleta</h2>
                <img id="bike-img" src="" alt="Bicicleta Escolhida" class="bike-img">
                <p id="bike-nome"><strong>Nome:</strong> Nome da Bicicleta</p>
            </div>

            <!-- Formulário de Agendamento -->
            <div class="agendamento-info">
                <h1>Agendamento de Aluguel</h1>
                <form id="form-agendamento" class="cadastrar-bike">
                    <label for="data-inicio">Data e Hora de Início:</label>
                    <input type="datetime-local" id="data-inicio" required>

                    <label for="data-fim">Data e Hora de Término:</label>
                    <input type="datetime-local" id="data-fim" required>

                    <button type="submit">Calcular Custo</button>
                </form>
                <div id="resultado" class="resultado">
                    <!-- Custo será exibido aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="/Js/agendamento.js"></script>
</body>
</html>
